management:
  endpoints:
    web:
      exposure:
        include: "*"
  health:
    readinessstate:
      enabled: true
    livenessstate:
      enabled: true
  endpoint:
    shutdown:
      access: unrestricted
    health:
      probes:
        enabled: true

eureka:
  instance:
    prefer-ip-address: true
  client:
    fetch-registry: true
    register-with-eureka: true
    serviceURL:
      defaultZone: "http://localhost:8070/eureka/"
info:
  app:
    name: "loans"
    description: "Loans Service"
    version: "1.0.0"

